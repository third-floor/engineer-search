<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Engineer Archive Search</title>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    input { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; }
    .result { margin-bottom: 15px; }
    .filename { font-weight: bold; }
    #statusBox { margin: 20px 0; padding: 10px; background: #f0f0f0; border: 1px solid #ccc; }
    .highlight { background: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Engineer Archive Search</h1>
  <input id="searchBox" type="text" placeholder="Search keywords...">
  <div id="statusBox">Loading…</div>
  <div id="results"></div>

  <script>
    const allDocs = [];
    const statusBox = document.getElementById("statusBox");

    function updateStatus(msg) {
      statusBox.innerHTML = msg;
      console.log(msg);
    }

    async function loadChunks() {
      let i = 0;
      updateStatus("Starting to load index files...");
      while (true) {
        try {
          updateStatus(`Fetching index_${i}.json...`);
          const res = await fetch(`index_${i}.json`);
          if (!res.ok) {
            updateStatus(`Stopped: index_${i}.json not found (HTTP ${res.status}).`);
            break;
          }
          const chunk = await res.json();
          allDocs.push(...chunk);
          updateStatus(`Loaded index_${i}.json → total docs: ${allDocs.length}`);
          console.log(`index_${i}.json contained ${chunk.length} docs`);
          i++;
        } catch (err) {
          updateStatus(`Error fetching index_${i}.json: ${err}`);
          break;
        }
      }
      return allDocs;
    }

    // Highlight keywords in text
    function highlightText(text, query) {
      const terms = query.split(/\s+/).filter(t => t.length > 0);
      let highlighted = text;
      terms.forEach(term => {
        const regex = new RegExp(`(${term})`, "gi");
        highlighted = highlighted.replace(regex, `<span class="highlight">$1</span>`);
      });
      return highlighted;
    }

    loadChunks().then(allDocs => {
      if (allDocs.length === 0) {
        updateStatus("❌ No index files found.");
        return;
      }

      updateStatus(`✅ Loaded ${allDocs.length} docs. Building search index...`);

      // Build Lunr index
      const idx = lunr(function () {
        this.ref("id");
        this.field("text");
        this.field("filename");
        allDocs.forEach(doc => this.add(doc));
      });

      updateStatus(`✅ Index built with ${allDocs.length} docs. You can now search.`);

      // Handle search input
      const searchBox = document.getElementById("searchBox");
      searchBox.addEventListener("input", () => {
        const query = searchBox.value.trim();
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";

        if (query.length < 2) {
          updateStatus("Type at least 2 characters to search.");
          return;
        }

        const results = idx.search(query);
        updateStatus(`🔍 Query: "${query}" → ${results.length} results (showing up to 50)`);

        results.slice(0, 50).forEach(r => {
          const doc = allDocs.find(d => d.id === r.ref);
          if (doc) {
            const div = document.createElement("div");
            div.className = "result";
            div.innerHTML = `
              <div class="filename">${doc.filename} (Line ${doc.line})</div>
              <div>${highlightText(doc.text, query)}</div>
            `;
            resultsContainer.appendChild(div);
          }
        });
      });
    });
  </script>
</body>
</html>
