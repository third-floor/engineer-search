<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Engineer Archive Search</title>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    input { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; }
    .result { margin-bottom: 15px; }
    .filename { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Engineer Archive Search</h1>
  <input id="searchBox" type="text" placeholder="Search keywords...">
  <div id="results"></div>

  <script>
    const allDocs = [];
    const chunkCount = 175; // Adjust based on how many index files you generated
    const promises = [];

    for (let i = 0; i < chunkCount; i++) {
      promises.push(fetch(`index_${i}.json`).then(res => res.json()));
    }

    Promise.all(promises).then(chunks => {
      chunks.forEach(chunk => allDocs.push(...chunk));

      // Build Lunr index
      const idx = lunr(function () {
        this.ref("id");
        this.field("text");
        this.field("filename");
        allDocs.forEach(doc => this.add(doc));
      });

      // Handle search input
      const searchBox = document.getElementById("searchBox");
      searchBox.addEventListener("input", () => {
        const query = searchBox.value.trim();
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";

        if (query.length < 2) return;

        const results = idx.search(query);
        results.slice(0, 50).forEach(r => {
          const doc = allDocs.find(d => d.id === r.ref);
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = `<div class="filename">${doc.filename} (Line ${doc.line})</div><div>${doc.text}</div>`;
          resultsContainer.appendChild(div);
        });
      });
    });
  </script>
</body>
</html>
